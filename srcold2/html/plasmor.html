<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="
            default-src 'self'; style-src-elem *; font-src *;
            script-src-elem https://code.jquery.com/jquery-3.6.0.min.js 'self';
        ">
        <title>Plasmor</title>
        <link rel="stylesheet" href="../css/main.css" type="text/css">
        <link rel="stylesheet" href="../css/nav.css" type="text/css">
        <link rel="stylesheet" href="../css/login.css" type="text/css">
        <link rel="stylesheet" href="../css/app.css" type="text/css">
    </head>
    <body>
        <nav>
            <ul id="nav-container">
                <li id="nav-icon">
                    <img src="../images/icon.png">
                    <h1>Plasmor</h1>
                </li>
                <li id="nav-title">
                    <h1>Title</h1>
                </li>
                <li id="nav-buttons">
                    <ul>
                        <li>
                            <button id="nav-minimize">
                                <img src="../images/minimize.png">
                            </button>
                        </li>
                        <li>
                            <button id="nav-maximize">
                                <img id="nav-maximize-icon" src="../images/maximize.png">
                            </button>
                        </li>
                        <li>
                            <button id="nav-close">
                                <img src="../images/close.png">
                            </button>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="login">
            <h2>Connect To Server</h2>
            <div id="login-username">
                <h3>Username</h3>
                <input autofocus placeholder="Your Username">
            </div>
            <div id="login-address">
                <h3>Address</h3>
                <input placeholder="Server Address">
            </div>
            <button>Join!</button>
        </div>
        <div id="app">
            <div id="app-main">
                <div id="app-messages"></div>
                <div id="app-chat-container">
                    <div id="app-chat-box">
                        <button id="app-chat-attachment">
                            <img src="../images/attachment.png">
                        </button>
                        <div contenteditable="true" id="app-chat-content"></div>
                        <button id="app-chat-send">
                            <img src="../images/send.png">
                        </button>
                    </div>
                </div>
            </div>
            <div id="app-list">
                <div id="app-server">
                    <h2>Title</h2>
                    <p id="app-username">Username</p>
                    <p id="app-address">Address</p>
                    <p id="app-online">Members Online</p>
                    <button>Leave</button>
                </div>
                <div id="app-members">
                    <ul></ul>
                </div>
            </div>
        </div>
        <script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../js/login.js"></script>
        <script src="../js/app.js"></script>
    </body>
</html>
